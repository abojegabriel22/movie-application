<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.ibb.co/jJtm039/netflixlogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d39f93d57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vendors/css/glightbox.min.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movies | Netflix Official Site</title>
  </head>
  <body>
    <!-- LOAD COUPON  -->
    <div id="coupon">
      <div class="img-div"><img src="https://i.ibb.co/R2VmGRJ/gift-removebg-preview.png" alt="gift"/></div>
      <button class="close" onclick="closeCoupon()">&times;</button>
      <link rel="#"><span class="img couponNetflix">Netflix</span></link>
      <h1 class="couponHeading">watch unlimited tv series and shows at affordable rates</h1>
      <p class="couponParagraph">All you need do is sit at home and watch Netflix.</p>
      <h2 class="couponH2">netflix | the number one movie platform you can trust</h2>
      <link id="couponLink"><input type="button" value="Accept offer" class="couponAccept" onclick="couponLink()"></link>
    </div>
   

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      window.onload = loadCoupon()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div id="root"></div>
  </body>
</html>
